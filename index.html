<!doctype html>
<html>
<head>
	<title>What's in season?</title>
	<link rel="stylesheet" type="text/css" href="font/style.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
	<div id="header">
		<h1>Is it in season?<br><h3 >type a veggie or a fruit</h3></h1>
	</div>	
	<div class="ask">
		<form class="insert-veggie" action="">
			<input type="text" class="write-note">
			<input type="submit" class="submit-veggie" value="check!">

			<div class="month">
				<h2>Or, select a month...</h2>
				<select> 
					<option value = "january">January</option>
					<option value = "february">February</option>
					<option value = "march">March</option>
					<option value = "april">April</option>
					<option value = "may">May</option>
					<option value = "june">June</option>
					<option value = "july">July</option>
					<option value = "august">August</option>
					<option value = "september">September</option>
					<option value = "october">October</option>	
					<option value = "november">November</option>
					<option value = "december">December</option>
				</select>
				<input type="submit" class="submit-month" value="check!">
			</div>
		</form>
	</div>

	<div class="season">
		
		<ul class="items">
			<!-- content coming from main.js -->
		</ul>
	</div>

	<script type="text/javascript" src="main.js"></script>


</body>
</html>
